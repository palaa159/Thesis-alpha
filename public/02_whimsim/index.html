<html>
<head>
	<link rel="stylesheet" href="../shared_css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/counter/jquery.counter-analog2.css"></head>
<body>
	<div id="container">
		<img id="gometer" src="img/gometer.png">
		<div id="counterContainer">

	</div>

	<script src="../shared_js/jquery.min.js"></script>
	<script src="../shared_js/bootstrap.min.js"></script>
	<script src="../shared_js/moment.js"></script>
	<script src="js/counter/jquery.counter.js"></script>

	<script src="js/main.js"></script>

</html>
